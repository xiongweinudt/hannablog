<div>
  {{ if .Site.Params.Imglogo }}
  <div id="imglogo">
    <a href="{{ .Site.BaseURL }}"><img src="{{ .Site.BaseURL }}{{ .Site.Params.Imglogo }}" alt="{{ .Site.Title }}" title="{{ .Site.Title }}"/></a>
  </div>
  {{ end }}
  <div id="textlogo">
    <h1 class="site-name"><a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">{{ .Site.Title }}</a></h1>
    <h2 class="blog-motto">{{ with .Site.Params.Subtitle }}{{ . }}{{ end }}</h2>
  </div>
  <div class="navbar"><a class="navbutton navmobile" href="#" title="menu"></a></div>
  <nav class="animated">
    <ul>
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
      <li>
			<div id="so360">
				<form  class="search" action="https://www.so.com/s" target="_blank" id="so360form">
					<input type="text" autocomplete="off" name="q" id="so360_keyword">
					<input type="submit" id="so360_submit" value="搜 索">
					<input type="hidden" name="ie" value="utf8">
					<input type="hidden" name="src" value="zz_{{.Site.Params.AuthorHomepage}}">
					<input type="hidden" name="site" value={{.Site.Params.AuthorHomepage}}>
					<input type="hidden" name="rg" value="1">
				</form>
			</div>
      </li>
    </ul>
  </nav>
</div>
